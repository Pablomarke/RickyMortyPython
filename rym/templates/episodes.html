{% extends 'base.html' %}
{% block section %}
<table>
    <thead>
        <tr>
            <th scope="col"> Episodio</th>
            <th scope="col"> Nombre </th>
            <th scope="col"> Estreno</th>
        </tr>
    </thead>
    <tbody>
    {% for item in data %}
        <tr>
            <td>{{item.episode}}</td>
            <td>{{item.name}}</td>
            <td>{{item.air_date}}</td>          
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
