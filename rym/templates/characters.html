{% extends 'base.html' %}
{% block section %}
<table>
    <thead>
        <tr>
            <th scope="col">  </th>
            <th scope="col"> Nombre </th>
            <th scope="col"> Especie </th>
            <th scope="col"> Estado </th>
            <th scope="col"> Genero </th>
            <th scope="col"> Origen </th>
            <th scope="col"> Acciones </th>
        </tr>
    </thead>
    <tbody>
    {% for item in data %}
        <tr>
            <td><img src="{{item.image}}" alt="" width="80px"></td>
            <td>{{item.name}}</td>
            <td>{{item.species}}</td>
            <td>{{item.status}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.origin.name}}</td>
            <td><a  href="/characterdetailed{{item.id}}">Detalles</a> </td>
        
        </tr>
    {% endfor %}
    </tbody>
</table>

<form action="" method="post">
    <select name="number" value="8">
        {% for i in range(1, 43) %}
          <option value="{{i}}">{{i}}</option>
        {% endfor%}
    </select>
<button type="submit" name="Button" value="pagina" >Mostrar pagina</button>
</form>
{% endblock %}
