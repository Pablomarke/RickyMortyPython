{% extends 'base.html' %}
{% block section %}
<table>
    <thead>
        <tr>
            <th scope="col"> Nombre </th>
            <th scope="col"> Tipo</th>
            <th scope="col"> Dimensi√≥n </th>
        </tr>
    </thead>
    <tbody>
    {% if data != None %}  
    {% for item in data %}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.type}}</td>
            <td>{{item.dimension}}</td>
        </tr>
    {% endfor %}
    {% endif %}
    </tbody>
</table>
<form action="" method="post">
    <select name="number" value="8">
        {% for i in range(1, 8) %}
          <option value="{{i}}">{{i}}</option>
        {% endfor%}
    </select>
<button type="submit" name="Button" value="pagina" >Mostrar pagina</button>
</form>
{% endblock %}
